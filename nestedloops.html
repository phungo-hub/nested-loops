<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let sout = "<table border='1' width='300p' cellspacing='0' cellpadding='3'>"
    let i = j = 1;
    while(i <= 10) {
        sout += "<tr>"
        while (j<=10) {
            sout = sout + "<td>" + i*j + "</td>"
            j++
        }

        i++;
        j=1;
        sout += "</tr>";
    }
    sout = sout + "</table>"
    document.write(sout)
</script>
</body>
</html>
